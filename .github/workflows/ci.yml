name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version | cat

      - name: Cache SwiftPM build
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build (debug)
        run: swift build | cat

      - name: Test (with coverage)
        run: swift test --enable-code-coverage | cat

      - name: Upload debug binary artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audiocap-recorder-debug-${{ github.sha }}
          path: .build/debug/audiocap-recorder
          if-no-files-found: ignore

  build-release:
    name: Build Release Binary
    runs-on: macos-14
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache SwiftPM build
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build (release)
        run: swift build -c release | cat

      - name: Upload release binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: audiocap-recorder-release-${{ github.sha }}
          path: .build/release/audiocap-recorder
          if-no-files-found: warn
